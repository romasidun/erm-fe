<!-- Page Header -->
<section id="page-title" class="padding-top-15 padding-bottom-15">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="mainTitle" >{{mainTitle}}</h1>
            <span class="mainDescription">{{mainDesc}}</span>
        </div>
    </div>
</section>
<!-- End: Page Header -->

<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-transparent">
                <div class="panel-body">
                    <form name="Form.VendorRisk" ng-submit="submitAction()" role="form" >
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : Form.VendorRisk.title.$invalid && (!Form.VendorRisk.title.$pristine || Form.VendorRisk.title.$touched || Form.VendorRisk.title.$submitted) }">
                                    <label> Title </label>
                                    <input type="text"  name="title" ng-model="VM.title"  placeholder="Title" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : Form.VendorRisk.approvalStatus.$invalid && (!Form.VendorRisk.approvalStatus.$pristine || Form.VendorRisk.approvalStatus.$touched || Form.VendorRisk.approvalStatus.$submitted) }">
                                    <label> Approval Status </label>
                                    <input type="text"  name="approvalStatus"  ng-model="VM.approvalStatus" placeholder="ApprovalStatus" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : Form.VendorRisk.assessmentBy.$invalid && (!Form.VendorRisk.assessmentBy.$pristine || Form.VendorRisk.assessmentBy.$touched || Form.VendorRisk.assessmentBy.$submitted) }">
                                    <label> Assessment By </label>
                                    <select name="assessmentBy" ng-model="VM.assessmentBy" ng-options="u.name as u.name for u in userList" class="form-control" required>
                                        <option value=""> Assessment By </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : Form.VendorRisk.version.$invalid && (!Form.VendorRisk.version.$pristine || Form.VendorRisk.version.$touched || Form.VendorRisk.version.$submitted) }">
                                    <label> Version </label>
                                    <input type="text"  name="version" ng-model="VM.version"  placeholder="Version" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : Form.VendorRisk.approver.$invalid && (!Form.VendorRisk.approver.$pristine || Form.VendorRisk.approver.$touched || Form.VendorRisk.approver.$submitted) }">
                                    <label> Approver </label>
                                    <select name="approver" ng-model="VM.approver" ng-options="u.name as u.name for u in app.Lookup.Users" class="form-control" required>
                                        <option value=""> Approver </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : Form.VendorRisk.vendorContact.$invalid && (!Form.VendorRisk.vendorContact.$pristine || Form.VendorRisk.vendorContact.$touched || Form.VendorRisk.vendorContact.$submitted) }">
                                    <label> VendorContact </label>
                                    <input type="text"  name="vendorContact" ng-model="VM.vendorContact"  placeholder="VendorContact" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : Form.VendorRisk.approvedDate.$invalid && (!Form.VendorRisk.approvedDate.$pristine || Form.VendorRisk.approvedDate.$touched || Form.VendorRisk.approvedDate.$submitted) }">
                                    <label> Approved Date </label>
                                    <datepicker date-format="yyyy-MM-dd" date-set="{{approvedDate}}">
                                        <input type="text" name="approvedDate" ng-model="VM.approvedDate" placeholder="Approved Date" class="form-control" required>
                                    </datepicker>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : Form.VendorRisk.assessmentsDate.$invalid && (!Form.VendorRisk.assessmentsDate.$pristine || Form.VendorRisk.assessmentsDate.$touched || Form.VendorRisk.assessmentsDate.$submitted) }">
                                    <label> Assessment Date </label>
                                    <datepicker date-format="yyyy-MM-dd" date-set="{{assessmentsDate}}">
                                        <input type="text" name="assessmentsDate" ng-model="VM.assessmentsDate" placeholder="Assessment Date" class="form-control" required>
                                    </datepicker>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : Form.VendorRisk.aggregatedRiskScore.$invalid && (!Form.VendorRisk.aggregatedRiskScore.$pristine || Form.VendorRisk.aggregatedRiskScore.$touched || Form.VendorRisk.aggregatedRiskScore.$submitted) }">
                                    <label> Aggregated Risk Score </label>
                                    <input type="text"  name="aggregatedRiskScore" ng-model="VM.aggregatedRiskScore"  placeholder="AggregatedRiskScore" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : Form.VendorRisk.overallRiskScore.$invalid && (!Form.VendorRisk.overallRiskScore.$pristine || Form.VendorRisk.overallRiskScore.$touched || Form.VendorRisk.overallRiskScore.$submitted) }">
                                    <label> Overall Risk Score </label>
                                    <input type="text"  name="overallRiskScore" ng-model="VM.overallRiskScore"  placeholder=" Overall Risk Score " class="form-control" required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : Form.VendorRisk.emailOrLink.$invalid && (!Form.VendorRisk.emailOrLink.$pristine || Form.VendorRisk.emailOrLink.$touched || Form.VendorRisk.emailOrLink.$submitted) }">
                                    <label> Email/Link </label>
                                    <input type="text"  name="emailOrLink" ng-model="VM.emailOrLink"  placeholder="EmailOrLink" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : Form.VendorRisk.vendorName.$invalid && (!Form.VendorRisk.vendorName.$pristine || Form.VendorRisk.vendorName.$touched || Form.VendorRisk.vendorName.$submitted) }">
                                    <label> Vendor Name </label>
                                    <select name="vendorName" class="vendorName font-sans-serif form-control white_background_style" ng-model="VM.vendorName"
                                            ng-options="item.vendorName as item.vendorName for item in vendor track by item.id" required>
                                        <option value>Selct VendorName</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : Form.VendorRisk.riskType.$invalid && (!Form.VendorRisk.vendorRiskType.$pristine || Form.VendorRisk.vendorRiskType.$touched || Form.VendorRisk.vendorRiskType.$submitted) }">
                                    <label> VendorRisk Type </label>
                                    <select name="vendorRiskType" class="vendorRiskType js-example-basic-single font-sans-serif form-control white_background_style" ng-model="VM.vendorRiskType"
                                            ng-options="item.riskType as item.riskType for item in riskTypeList" required>
                                        <option value>Select Vendor Risk Type</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : Form.VendorRisk.docType.$invalid && (!Form.VendorRisk.docType.$pristine || Form.VendorRisk.docType.$touched || Form.VendorRisk.docType.$submitted) }">
                                    <label> VendorDoc Type </label>
                                    <select name="docType" class="docType js-example-basic-single font-sans-serif form-control white_background_style" ng-model="VM.docType"
                                            ng-options="item.docType as item.docType for item in riskTypeList" required>
                                        <option value>Select Vendor Doc Type</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : Form.VendorRisk.vendorPeriodList.$invalid && (!Form.VendorRisk.vendorPeriodList.$pristine || Form.VendorRisk.vendorPeriodList.$touched || Form.VendorRisk.vendorPeriodList.$submitted) }">
                                    <label> Period </label>
                                    <select type="text" name="period" ng-model="VM.period" class="form-control" ng-options="per.key as per.val for per in app.Lookup.LIST002" required>
                                        <option value>Select Period</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                        <hr class="hrule4" />
                        <div class="col-xs-12 text-right">
                            <!--<a class="btn btn-squared btn-dark-blue"  ng-show="showExcelButton" type="button" ui-sref="app.vendorrisk.assessment"><i class="fa fa-newspaper-o"></i> Create Assessment </a>-->
                            <!--<button class="btn btn-squared btn-dark-blue" ng-show="showExcelButton" ng-disabled="Form.VendorRisk.$invalid" type="button"><i class="fa fa-download"></i> Download Excel </button>-->
                            <button class="btn btn-squared btn-dark-blue" type="submit"><i class="fa fa-save"></i> Save </button>
                            <button class="btn btn-squared btn-dark-blue" ng-click="cancelAction()" type="button"><i class="fa fa-times"></i>  Cancel </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
