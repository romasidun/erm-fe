<!-- Page Header -->
<section id="page-title" class="padding-top-15 padding-bottom-15">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="mainTitle" >{{vrStinfoupdate.mainTitle}}</h1>
            <span class="mainDescription">{{vrStinfoupdate.mainDesc}}</span>
        </div>
    </div>
</section>
<!-- End: Page Header -->

<div class="container-fluid container-fullw bg-white">

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-transparent">
                <div class="panel-body">
                    <form name="Form.VendorRisk" ng-submit="vrStinfoupdate.submitAction()" role="form" >
                        <fieldset>
                            <legend>Vendor Risk Incident</legend>
                            <div class="row">
                                <div class="col-md-6">
                                    <select class="vendornamelist font-sans-serif form-control white_background_style" ng-model="vrStinfoupdate.selectVendorNameOption"
                                            ng-options="item1 for item1 in vrStinfoupdate.vendornamelist track by item1"></select>
                                </div>

                                <div  class="col-md-6">
                                    <select class="riskassementtype js-example-basic-single font-sans-serif margin-top-20 form-control white_background_style" ng-model="vrStinfoupdate.selectVendorTypeOption"
                                            ng-options="item2 for item2 in vrStinfoupdate.vendortypelist track by item2"></select>
                                </div>

                                <div  class="col-md-6">
                                    <input type="text" ng-model="vrStinfoupdate.data.title" class="form-control" placeholder="Enter Vendor Title">
                                </div>

                            </div>
                        </fieldset>
                        <hr class="hrule4" />
                        <div class="col-xs-12 text-right">
                            <button class="btn btn-squared btn-dark-blue"  type="submit"><i class="fa fa-save"></i> Save</button>
                            <!--<button class="btn btn-squared btn-dark-blue" type="reset"><i class="fa fa-refresh"></i> Reset</button>-->
                            <button class="btn btn-squared btn-dark-blue" ng-click="cancelAction()"><i class="fa fa-times"></i>  Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
