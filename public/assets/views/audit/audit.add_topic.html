        <div class="col-sm-12">
            <h1 class="mainTitle" >{{mainTitle}}</h1>
            <span class="mainDescription">{{mainDesc}}</span>
        </div>
    </div>
</section>

                                    <label> Topic Name </label>

                                </div>

                                    <label> Description </label>
                                    <textarea type="text" name="topicDesc" ng-model="VM.topicDesc"  placeholder="Description" class="form-control" rows="3" required></textarea>
                                </div>
                            </div>
