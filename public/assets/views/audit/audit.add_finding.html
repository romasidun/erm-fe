<!-- Page Header -->
<section id="page-title" class="padding-top-15 padding-bottom-15">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="mainTitle" >{{vm.mainTitle}}</h1>
        </div>
    </div>
</section>
<!-- End: Page Header -->

<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-transparent">
                <div class="panel-body">
                    <form name="vm.Form.addFinding" ng-submit="vm.submitAction()" role="form" >
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : vm.Form.addFinding.findingName.$invalid && (!vm.Form.addFinding.findingName.$pristine || vm.Form.addFinding.findingName.$touched || vm.Form.addFinding.findingName.$submitted) }">
                                    <label> Finding Name </label>
                                    <input type="text"  name="findingName" ng-model="vm.formdata.findingName"  placeholder="Finding Name" class="form-control" required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group" ng-class="{ 'has-error' : vm.Form.addFinding.findDesc.$invalid && (!vm.Form.addFinding.findDesc.$pristine || vm.Form.addFinding.findDesc.$touched || vm.Form.addFinding.findDesc.$submitted) }">
                                    <label> Description </label>
                                    <textarea type="text" name="findDesc" ng-model="vm.formdata.findDesc"  placeholder="Description" class="form-control" rows="3" required></textarea>
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label> Topic Name </label>
                                    <input type="text"  name="topicName" ng-model="vm.topicName" disabled  class="form-control">
                                </div>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label> Audit Name </label>
                                    <input type="text"  name="auditName" ng-model="vm.auditName" disabled  class="form-control">
                                </div>
                            </div>

                            <div class="col-xs-12 col-md-6">
                                <div class="form-group"
                                     ng-class="{ 'has-error' : vm.Form.addFinding.findStatus.$invalid && (!vm.Form.addFinding.findStatus.$pristine || vm.Form.addFinding.findStatus.$touched || vm.Form.addFinding.findStatus.$submitted) }">
                                    <label> Status </label>
                                    <select type="text" name="findStatus" ng-model="vm.formdata.findStatus" class="form-control" required>
                                        <option selected value>Select Status</option>
                                        <option value="Draft">Draft</option>
                                        <option value="In Review">In Review</option>
                                        <option value="Reviewed">Reviewed</option>
                                        <option value="Closed>Closed</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-xs-12 col-md-6">
                                <div class="form-group">
                                    <label> Files to upload </label>
                                    <input type="file" file-model="vm.formdata.findingfileModel" class="form-control"/>
                                    <!--<ul class="file-list-group col-xs-12">-->
                                    <!--<li class="file-list-item" ng-repeat="file in vm.formdata.topicfileModel">-->
                                    <!--<a href="{{app.APIPrefix + 'policies/download/stream/'+file.id}}"-->
                                    <!--download="{{file.fileName}}" ng-if="file.id!=1">-->
                                    <!--{{file.fileName}}-->
                                    <!--</a>-->
                                    <!--<span ng-if="file.id==1">{{file.fileName}}</span>-->
                                    <!--</li>-->
                                    <!--</ul>-->
                                </div>
                            </div>
                            <hr class="hrule4" />
                            <div class="col-xs-12 text-right">
                                <button class="btn btn-squared btn-dark-blue" ng-disabled="vm.Form.addFinding.$invalid" type="submit"><i class="fa fa-save"></i> Save</button>
                                <!--<button class="btn btn-squared btn-dark-blue" type="reset"><i class="fa fa-refresh"></i> Reset</button>-->
                                <button class="btn btn-squared btn-dark-blue" ng-click="vm.cancelAction()"><i class="fa fa-times"></i>  Cancel</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
