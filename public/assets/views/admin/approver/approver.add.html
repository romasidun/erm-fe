<!-- Page Header -->
<section id="page-title" class="padding-top-15 padding-bottom-15">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="mainTitle">{{vm.mainTitle}}</h1>
        </div>
    </div>
</section>
<!-- End: Page Header -->

<div class="container-fluid container-fullw bg-white">
    <div class="row">
        <div class="panel panel-white col-md-6  col-md-offset-3">
            <div class="panel-body">
                <form name="vm.ApproverForm" ng-submit="vm.submitAction()" role="form">
                    <div class="row">
                        <div class="form-group" ng-class="{ 'has-error' : vm.ApproverForm.asmntType.$invalid && (!vm.ApproverForm.asmntType.$pristine || vm.ApproverForm.asmntType.$touched || vm.ApproverForm.asmntType.$submitted) }">
                            <label> Assessment Type </label>
                            <select type="text" name="asmntType" ng-model="vm.tmpdata.asmntType" class="form-control"
                                    ng-options="d as d.asTypeDesc for d in app.Lookup.AssessTypes" required>
                                <option selected value>Select Assessment Type</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group" ng-class="{ 'has-error' : vm.ApproverForm.department.$invalid && (!vm.ApproverForm.department.$pristine || vm.ApproverForm.department.$touched || vm.ApproverForm.department.$submitted) }">
                            <label> Department </label>
                            <select type="text" name="department" ng-model="vm.tmpdata.department" class="form-control"
                                    ng-options="d as d.deptName for d in app.Lookup.Departments" required>
                                <option selected value>Select Department</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group" ng-class="{ 'has-error' : vm.ApproverForm.user.$invalid && (!vm.ApproverForm.user.$pristine || vm.ApproverForm.user.$touched || vm.ApproverForm.user.$submitted) }">
                            <label> User </label>
                            <select type="text" name="user" ng-model="vm.tmpdata.user" class="form-control"
                                    ng-options="d as d.username for d in app.Lookup.Users" required>
                                <option selected value>Select User</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group" ng-class="{ 'has-error' : vm.ApproverForm.roleType.$invalid && (!vm.ApproverForm.roleType.$pristine || vm.ApproverForm.roleType.$touched || vm.ApproverForm.roleType.$submitted) }">
                            <label> Role Type </label>
                            <select type="text" name="roleType" ng-model="vm.tmpdata.roleType" class="form-control"
                                    ng-options="d as d.roleDesc for d in app.Lookup.Roles" required>
                                <option selected value>Select Role</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <hr class="hrule4"/>
                        <div class="col-xs-12 text-center">
                            <button class="btn btn-squared btn-dark-blue" type="submit"><i class="fa fa-save"></i>Save</button>
                            <a class="btn btn-squared btn-dark-blue" ng-click="vm.cancelAction()"><i class="fa fa-times"></i> Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
